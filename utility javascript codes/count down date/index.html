<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            text-align: center;
            font-size: 60px;
            margin-top: 20px;
        }
    </style>
</head>
<p id="demo"></p>
<body>

    <script>
        var countDownFrom=new Date("2022/03/13 23:59:59").getTime()
        var down=setInterval(()=>{
            var now=new Date().getTime()
            var distance=countDownFrom - now
            var days=Math.floor(distance /(24* 60 * 60 * 1000))
            var hours=Math.floor((distance % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000))
            var minuts=Math.floor((distance % (60 * 60 * 1000)) / (60 * 1000))
            var seconds=Math.floor((distance % (60 * 1000))/1000)
            document.getElementById("demo").innerHTML=days +"days"+hours +"hours" +minuts +"minuts" +seconds +"seconds"
             if(distance < 0){
                 clearInterval(down)
                document.getElementById("demo").innerHTML="finish"
             }
        },1000)
    </script>
</body>

</html>
