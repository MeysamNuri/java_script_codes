<!DOCTYPE html>
<html lang="en">

<head>
  <title>JavaScript SMS API example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      grid-template-columns: auto auto;
      gap: 1em;
      align-items: baseline;
      padding: 2em;
      justify-content: start;
      background: #f7f7f7;
      font-family: sans-serif;
    }

    section {
      display: inline-grid;
      gap: 2em;

      border-radius: 5px;
      background-color: #fff;
      padding: 1em;
      box-shadow: 0px 2px 6px 2px #0002;
    }

    form {
      display: grid;
      grid-template-columns: auto auto;
      gap: 1em;
      align-items: baseline;
    }

    button {
      background: #17f;
      color: #fff;
      font: inherit;
      border: none;
      border-radius: 3px;
      outline: none;
      padding: 0.5em 1.5em;
    }

    button:active {
      background-color: #05b;
    }

    :read-write {
      border: 1px solid #999;
      border-radius: 3px;
      font: inherit;
      padding: 0.5em;
      outline: none;
    }

    :read-write:focus {
      outline: auto #17f;
    }
  </style>
</head>

<body>
    <section>
      <p class="send-link-title">برای دانلود رایگان داپ‌اپ، شماره‌ی همراه خود را در کادر زیر وارد کنید</p>
       
        <form onsubmit="TwilioNameLookup()">
          <input name="to" class="send-input"  placeholder="۰۹ * * * * * * * *" autofocus>
          <span></span>
          <button class="sendType" type="submit">ارسال لینک دانلود</button>
          <div>
           
         
            
             </div>
        </form>
      </section>
      
      <script>

        async function TwilioNameLookup() {
          try{

          
          event.preventDefault();
          const form = event.target;
          
          const to = form.querySelector('[name=to]').value;
          const formData=new FormData();
          formData.append("mobile",to+"")
          formData.append("type","android");
          const result = await fetch("https://backend-dev.daapapp.com/api/v1/download/link/sms" , {
            "method": "POST",
            // "headers": {
            //   // "x-rapidapi-host": "twilio-lookup.p.rapidapi.com",
            //   // "x-rapidapi-key": "mobile",
            //   "content-type":"application/json"
            // },
            body:formData
          });
      
          const body =await result.json();
          console.log(body);
      
         
         }catch(e){
           console.log(e.data)
            console.log(e)
          }
        }
      </script>
</body>

</html>
