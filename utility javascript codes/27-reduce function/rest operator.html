    <script>
        // undefined number of value in rest operator
        
        // const sum = (...a) => {

        const sum =(...a)=>{
            let number=0
            for (let index = 0; index < a.length; index++) {
                number+= a[index];
             
            }
            return number
        }
        console.log(sum(1, 5, 6));
    </script>
