<body>

    <script>
        console.log("some tasks");


        function getData() {
            let promises = new Promise((resolve, reject) => {
                setTimeout(() => {
                    const datas = "text"
                    resolve(datas)
                }, 1000);
               
            })
            return promises
        }
        getData().then((res)=>{
            console.log(res);
        }).catch((err)=>{
            console.log(err);
        })
    </script>
