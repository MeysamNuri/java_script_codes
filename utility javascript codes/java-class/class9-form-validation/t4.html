<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
<body>
<button onClick="nex()">
next
</button>
<button onClick="bac()">
back
</button>
<script>
function nex(){
	window.history.forward();	
}
function bac(){
	window.history.back();	
}
</script>
</body>
</html>
