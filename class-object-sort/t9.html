<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
img{
	position:absolute;	
	transition:1s;
	transition-timing-function:linear;
}
</style>
</head>

<body id="bu">
<script>
var img="";
	var w;
for(var i=0;i<50;i++){
	w=Math.floor(Math.random()*50)+50;
	img+="<img src='a.png' id='img"+i+"' width='"+w+"px'>";	
}
document.getElementById("bu").innerHTML=img;

function bubble(){
	var h=window.innerHeight-100;
	var w=window.innerWidth-100;
	for(var j=0;j<50;j++){

		var l=Math.floor(Math.random()*w);
		var t=Math.floor(Math.random()*h);
		document.getElementById("img"+j).style.top=t+"px";
		document.getElementById("img"+j).style.left=l+"px";
	}
	
}
setInterval(bubble,1000);
</script>
</body>
</html>
