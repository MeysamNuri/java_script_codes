<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
div{
	width:200px;
	height:200px;
	border:2px solid black;
	float:left;
	margin:50px;
	transition:0.5s;	
}
#d1{
	border-radius:50%;	
}
</style>

</head>

<body>
<div id="d1"></div>
<div id="d2"></div>
<script>
	function circle(){
		var d1=document.getElementById("d1");
		var d2=document.getElementById("d2");
		if(d1.style.borderRadius=="50%"){
			d2.style.borderRadius="50%";
			d1.style.borderRadius="0%";	
		}else{
			d2.style.borderRadius="0%";
			d1.style.borderRadius="50%";	
		}
	}
	setInterval(circle,1000);
</script>

</body>
</html>
