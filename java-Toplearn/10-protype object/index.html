<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1><a href="https://toplearn.com">TopLearn.Com</a></h1>
    <p id="demo"></p>
  </body>

  <script>
    var ali = { name: "Iman", family: "Madaeny", age: 30 };

    function Person(namee, family, age) {
      this.name1 = namee;
      this.family = family;
      this.age = age;
      this.fullName = function()
      {
       return this.name1 + " " + this.family; 
      }
    }

    var iman = new Person("iman", "madaeny", 20);
    iman.carname = "Pride";
    console.log(iman);

    var mina = new Person("mina", "minaei", 18);

    var people = [];
    people.push(new Person("iman", "madaeny", 30));
    people.push(new Person("parham", "madaeny", 5));
    people.push(new Person("sara", "ahmadi", 19));
    people.push(new Person("ali", "rezaei", 41));

    console.log(people[0]);

    var text = "";

    for (x in people) {
      text +=
        people[x].name1 +
        " " +
        people[x].family +
        " -> " +
        people[x].age +
        people[x].fullName()+
       
        " <br/>";
    }

    document.getElementById("demo").innerHTML = text;
  </script>
