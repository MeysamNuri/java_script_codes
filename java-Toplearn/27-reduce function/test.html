<body>
    
    <script>
        const arr=[1,5,6,15,8,10]
        const max=arr.reduce((acc,item,index)=>{
            return acc>item?acc :item
        },0)
        console.log(max);


        const newArr=arr.reduce((acc,item,index)=>{
            return {...acc,[index]:item}
        },{})
            
      console.log(newArr);
    </script>
