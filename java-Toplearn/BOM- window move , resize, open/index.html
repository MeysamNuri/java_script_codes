<head>
    <meta charset="UTF-8">

</head>

<body>

    <button onclick="bom()">Click Me !</button>
    <button onclick="openf()">Open window</button>
    <button onclick="closef()">Close</button>
    <button onclick="openWin()">Open</button>
    <button onclick="moveWin()">Move</button>
    <script>


function bom() {
            var w = window.innerWidth
                || document.documentElement.clientWidth
                || document.body.clientWidth;

            var h = window.innerHeight
                || document.documentElement.clientHeight
                || document.body.clientHeight;

            var x = document.getElementById('demo');
            x.innerHTML = "Brpwser inner width : " + w + ", Height : " + h;
        }

        var myWindow;

        function openf() {
            // window.open('https://toplearn.com','_blank',"width=200;height=100");
            // window.open("https://toplearn.com", "_blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=400");
            //  window.open("https://toplearn.com", "_blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=400");
            myWindow = window.open("", "myWindow", "width=200;height=100");
            myWindow.document.write("<p>Salam TopLearn</p>")
        }

        function closef() {
            myWindow.close();
        }



        var myWindow2;
        function openWin() {
            myWindow2 = window.open("", "myWindow", "width=200, height=100");
            myWindow2.document.write("<p>This is 'myWindow'</p>");
        }
        function moveWin() {
            myWindow2.moveTo(500,100);
            myWindow2.resizeTo(250,250);
            myWindow2.focus();
        }
    </script>
</body>
