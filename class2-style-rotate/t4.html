<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
<body>
	<p id="pr"></p>
	<input type="text" placeholder="لطفا نمره را وارد نمایید" id="number">
	<button onClick="myfunc()">
		محاسبه
	</button>
	<script>
		function myfunc(){
			var messege=document.getElementById("pr")
			var n=document.getElementById("number").value;
			if((n<10)&&(n>=0)){
				messege.innerHTML="مردود";
			}
			else if((n>=10)&&(n<=20)){
			messege.innerHTML="قبول";
			}else{
			messege.innerHTML="خطا";
			}

		}
	
		
	</script>
</body>
</html>
