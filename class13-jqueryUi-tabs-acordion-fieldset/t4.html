<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
<script src="jquery-3.4.1.min.js"></script>
<script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script>
$(function(){
	$("#drag").draggable();
	$("#drop").droppable({
		drop:function(event,ui){
			$(this).addClass("bg");
		}
	});
})
</script>
<style>
.bg{
	background:red;	
}
</style>
</head>
<body>
    <div id="drag" style="width:100px;height:100px;border:2px solid black;background:white;">
    
    </div>
    <br><br><br>
   	<div id="drop" style="width:400px;height:400px;border:2px solid black;">
    
    </div>
</body>
</html>
