<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="jquery-3.4.1.min.js"></script>
<style>
body{
	height:2000px;	
}
button{
	position:fixed;
	top:0px;
	left:0px;	
}
div{
	position:fixed;
	top:200px;
	left:0px;
}
</style>

</head>

<body>

<button onClick="sr()">
position scroll
</button>
<div id="mydiv">
Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo, itaque, quis, maiores, aliquid quibusdam odit fugit totam ea nostrum autem consectetur est modi molestiae cupiditate magnam rerum asperiores incidunt vitae!
</div>
<script>
window.onscroll=function(){sr()}
function sr(){
	if(document.documentElement.scrollTop>50||document.body.scrollTop>50){
		document.getElementById("mydiv").style.backgroundColor="red";	
		
	}else{
		document.getElementById("mydiv").style.backgroundColor="white";		
	}
}
</script>
</body>
</html>
