
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AOS - Animate on scroll library</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


    <style>
        body {
            font-size: 1.2em;
            font-family: 'Lato';
            font-weight: 300;
            text-align: center;
        }

        .box {
            width: 100px;
            height:100px;
            background: orange;
            border-radius: 2px;
            padding: 10px;
            color: white;
            text-align: center;

        }

        .a {
            margin: 40vh auto 0 20vw;
        }

        .b {
            margin: 60vh 20vw 0 auto;
        }
        .c{
            margin: 70vh auto 0 20vw;
        }
        .d{
            margin: 80vh 20vw 0 auto;
        }
        .e{
            margin: 90vh auto 0 20vw;
        }
        .f{
            margin: 100vh 20vw 0 auto;
        }
        .g{
            margin: 110vh auto 0 20vw;
        }
        .h{
            margin: 120vh 20vw 70px auto;
        }
    </style>

</head>
<body>
<h1>Using AOS to Add Animations</h1>


    <div class="box a" data-aos-mirror="true" data-aos="slide-right" data-aos-once="false" data-aos-duration="2000" data-aos-delay="200" data-aos-offset="200">salam</div>
<div class="box b" data-aos-mirror="true" data-aos="fade-left" data-aos-once="false" data-aos-duration="2000" data-aos-delay="200" data-aos-offset="200">2</div>
<div class="box c" data-aos-mirror="true" data-aos="fade-down" data-aos-once="false" data-aos-duration="2000" data-aos-delay="200" data-aos-offset="200">3</div>
<div class="box d" data-aos="fade-up" data-aos-once="false" data-aos-duration="2000" data-aos-delay="200">4</div>
<div class="box e" data-aos="fade-up-left" data-aos-once="false" data-aos-duration="2000" data-aos-delay="200">5</div>
<div class="box f" data-aos="fade-down-left" data-aos-once="false" data-aos-duration="2000" data-aos-delay="200">6</div>
<div class="box g" data-aos="flip-left" data-aos-once="false" data-aos-duration="2000" data-aos-delay="200">7</div>
<div class="box h" data-aos="flip-up" data-aos-once="false" data-aos-duration="2000" data-aos-delay="200">8</div>
<script>
    AOS.init();
</script>
</body>
</html>
