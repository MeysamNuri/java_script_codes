<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="aos.css">
    <style>
        div{
            width: 550px;
            height: 250px;
            background-color: yellow;
            margin: 20px auto;
        }
        .a{
            margin-top: 40vh;
        }
        .b{
            margin-top: 60vh;
        }
        .c{
            margin-top: 70vh;
        }
    </style>
</head>
<body>
   <div class="a"  data-aos="fade-right" data-aos-duration="2000">

   </div>
   <div  class="b"  data-aos="fade-left" data-aos-duration="2000">

</div>
<div  class="c"  data-aos="fade-up" data-aos-duration="2000">

</div>

</body>
<script src="aos.js"></script>


   <script>
       AOS.init();

   </script>
</html>
