<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<div id="mydiv" style="background-color:red;">
	</div>
	<script>
		function size(){
			var w=Math.floor(Math.random()*200)+100;
			var h=Math.floor(Math.random()*200)+100;
			document.getElementById("mydiv").style.width=w+"px";
			document.getElementById("mydiv").style.height=h+"px";
		
		}
		setInterval(size,1000);
	</script>
</body>
</html>
