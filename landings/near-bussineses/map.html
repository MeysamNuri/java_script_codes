  <body>
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/text-image/dist/text-image.js"></script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWcIEDM0bxLsxgzYz2KfegNuhXoY5DJMc&callback=initMap2&libraries=places&v=weekly"

    ></script>

    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos)
        infoWindow.setContent(
          browserHasGeolocation
            ? 'Error: The Geolocation service failed.'
            : "Error: Your browser doesn't support geolocation.",
        )
        infoWindow.open(map)
      }

      let marker

      var MyLat = localStorage.getItem('lat')
      var MyLng = localStorage.getItem('lng')
      console.log('location' + MyLat ,"lng "+MyLng)
      function initMap2() {
        const map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: { lat: parseFloat(MyLat), lng: parseFloat(MyLng)},
        })
        marker = new google.maps.Marker({
          map,
          draggable: true,
          animation: google.maps.Animation.DROP,
          position: { lat: parseFloat(MyLat), lng: parseFloat(MyLng) },
        })
        marker.addListener('click', toggleBounce)
      }

      function toggleBounce() {
        if (marker.getAnimation() !== null) {
          marker.setAnimation(null)
        } else {
          marker.setAnimation(google.maps.Animation.BOUNCE)
        }
      }
    </script>
