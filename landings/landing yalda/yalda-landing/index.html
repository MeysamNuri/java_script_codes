document.onkeypress = enter;
function enter(e) {
  if (e.which == 13) { sendNumber(); }
}
        async function sendNumber() {
          try{
        
          const inputNumber = document.getElementById("send-number").value;
          const result = await fetch("https://api.daapapp.com/api/v1/client/otp/sms/send" , {
            "method": "POST",
            "headers": {
            //   // "x-rapidapi-host": "twilio-lookup.p.rapidapi.com",
            //   // "x-rapidapi-key": "mobile",
              "content-type":"application/json"
            },
            body:JSON.stringify({
                "mobile":inputNumber
            })

          });
      
          const body =await result.json();
          console.log(body);
          if(body.status===200){
            window.location.href = 'otp.html';
            localStorage.setItem("_yalda_landing_mobile",inputNumber.toString())
          }
          else{
            document.getElementById("pr").innerHTML="لطفا شماره همراه خود را به درستی وارد کنید"
            inputNumber.innerHTML=""
          }
            
      
         }catch(e){
           console.log(e.data)
            console.log(e)
          }
        }
      </script>


    <script>

var countDownDate = new Date("Dec 20, 2020 00:00:00").getTime();


var x = setInterval(function() {

  var now = new Date().getTime();
    

  var distance = countDownDate - now;
    
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
 
  document.getElementById("days").innerHTML=days
  document.getElementById("hours").innerHTML=hours
  document.getElementById("minuts").innerHTML=minutes
  document.getElementById("sec").innerHTML=seconds
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "تاریخ به اتمام رسیده";
  }
}, 1000);
    </script>
