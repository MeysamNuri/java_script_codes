<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="jquery-3.4.1.min.js"></script>
<style>
	div{
		width:200px;
		height: 200px;
		border:2px solid black;
		padding:20px;
	}
</style>
	
<script>
	$(document).ready(function(){
		$("#btn").click(function(){
			var w=$("#mydiv").width();
			var h=$("#mydiv").height();
			var iw=$("#mydiv").innerWidth();
			var ih=$("#mydiv").innerHeight();
			var ow=$("#mydiv").outerWidth();
			var oh=$("#mydiv").outerHeight();
			var txt="width="+w+"<br>innerwidth="+iw+"<br>outerwidth="+ow+"<br>height="+h+"<br>innerheight="+ih+"<br>outerheight="+oh;
			$("#mydiv").html(txt);
		});
	})
	
</script>	
</head>

<body>
	<button id="btn">
	text
	</button>

	<div id="mydiv">
	
	</div>
</body>
</html>
