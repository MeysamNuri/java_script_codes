<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="jquery-3.4.1.min.js"></script>
<style>
	div{
		width:200px;
		height: 200px;
		border:2px solid black;
	}
</style>
	
<script>
	$(document).ready(function(){
		$("#btn").click(function(){
			$("#mydiv").css({"background-color":"red","border-radius":"50%","border":"20px solid black"});
		});
	})
	
</script>	
</head>

<body>
	<button id="btn">
	css
	</button>

	<div id="mydiv">
	
	</div>
</body>
</html>
