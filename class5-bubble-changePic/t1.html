<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
img{
	position:absolute;	
	transition:1s;
	transition-timing-function:linear;
}
</style>
</head>

<body id="bu">
<script>
var img="";
for(var i=0;i<100;i++){
	var w=Math.floor(Math.random()*50)+50;
	img+="<img src='a.png' id='img"+i+"' width='"+w+"px'>";	
}
document.getElementById("bu").innerHTML=img;
var t,l;
function bubble(){
	for(var j=0;j<100;j++){
	
		l=Math.floor(Math.random()*900);
		t=Math.floor(Math.random()*600);
		document.getElementById("img"+j).style.top=t+"px";
		document.getElementById("img"+j).style.left=l+"px";
	}	
}
setInterval(bubble,1000);

</script>
</body>
</html>
