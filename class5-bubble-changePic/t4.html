<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
div{
	width:200px;
	height:200px;
	border:2px solid black;	
}

</style>
</head>

<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<script>
	var c=document.getElementsByTagName("div");
	for(var i=0;i<c.length;i++){
		if(i%2==0){
			c[i].style.backgroundColor="red";	
		}else{
			c[i].style.backgroundColor="blue";	
		}
		
	}
	
	
</script>

</body>
</html>
